<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form - Math Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .academic-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #3b82f6 50%, #10b981 75%, #059669 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .math-pattern {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 2px, transparent 2px),
                linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.05) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255,255,255,0.05) 50%, transparent 52%);
            background-size: 60px 60px, 60px 60px, 30px 30px, 30px 30px;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-field {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #e5e7eb;
        }
        
        .input-field:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -8px rgba(59, 130, 246, 0.3);
        }
        
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1), 0 8px 25px -8px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
        
        /* Field-specific error styling */
        .input-field.border-red-500 {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1), 0 8px 25px -8px rgba(239, 68, 68, 0.3);
        }
        
        .input-field.border-green-500 {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1), 0 8px 25px -8px rgba(16, 185, 129, 0.3);
        }
        
        .field-error {
            animation: slideIn 0.3s ease-out;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #059669 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px -12px rgba(59, 130, 246, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(-1px) scale(1.01);
        }
        
        .success-message {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border: 1px solid #a7f3d0;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .geometric-shapes::before,
        .geometric-shapes::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .geometric-shapes::before {
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }
        
        .geometric-shapes::after {
            bottom: 10%;
            right: 10%;
            animation: float 6s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @media (max-width: 640px) {
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .academic-bg {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body class="min-h-screen academic-bg math-pattern py-8 px-4 relative overflow-hidden">
    <!-- Geometric Background Elements -->
    <div class="geometric-shapes fixed inset-0 pointer-events-none"></div>
    
    <div class="max-w-2xl mx-auto relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-full mb-4 backdrop-blur-sm">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-3 drop-shadow-lg">Student Registration</h1>
            <p class="text-white/90 text-lg md:text-xl font-medium">Join our Mathematics Academy</p>
            <div class="w-24 h-1 bg-gradient-to-r from-blue-400 to-green-400 mx-auto mt-4 rounded-full"></div>
        </div>

        <!-- Form Container -->
        <div class="form-container rounded-3xl p-8 md:p-10 shadow-2xl">
            <form id="studentForm" class="space-y-6">
                <!-- Student Name -->
                <div class="space-y-2">
                    <label for="studentName" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Student Name <span class="text-red-500 ml-1">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="studentName" 
                        name="studentName" 
                        required
                        pattern="[A-Za-z\s]+"
                        title="Please enter only letters and spaces"
                        class="input-field w-full px-4 py-4 border rounded-xl focus:outline-none text-gray-700 placeholder-gray-400 font-medium"
                        placeholder="Enter student's full name"
                    >
                </div>

                <!-- Student Number -->
                <div class="space-y-2">
                    <label for="studentNumber" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                        </svg>
                        Student Number <span class="text-red-500 ml-1">*</span>
                    </label>
                    <input 
                        type="tel" 
                        id="studentNumber" 
                        name="studentNumber" 
                        required
                        class="input-field w-full px-4 py-4 border rounded-xl focus:outline-none text-gray-700 placeholder-gray-400 font-medium"
                        placeholder="Enter student number"
                    >
                </div>

                <!-- Parent Phone -->
                <div class="space-y-2">
                    <label for="parentPhone" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        Parent Phone Number <span class="text-red-500 ml-1">*</span>
                    </label>
                    <input 
                        type="tel" 
                        id="parentPhone" 
                        name="parentPhone" 
                        required
                        min="1000000000"
                        max="999999999999"
                        class="input-field w-full px-4 py-4 border rounded-xl focus:outline-none text-gray-700 placeholder-gray-400 font-medium"
                        placeholder="Enter parent's phone number"
                    >
                </div>

                <!-- Grade Level -->
                <div class="space-y-2">
                    <label for="gradeLevel" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        Grade Level <span class="text-red-500 ml-1">*</span>
                    </label>
                    <select 
                        id="gradeLevel" 
                        name="gradeLevel" 
                        required
                        class="input-field w-full px-4 py-4 border rounded-xl focus:outline-none text-gray-700 font-medium appearance-none bg-white"
                    >
                        <option value="">Select grade level</option>
                        <option value="1st prep">1st Preparatory</option>
                        <option value="2nd prep">2nd Preparatory</option>
                        <option value="3rd prep">3rd Preparatory</option>
                        <option value="1st sec">1st Secondary</option>
                        <option value="2nd sec">2nd Secondary</option>
                    </select>
                </div>

                <!-- Centers -->
                <div class="space-y-2">
                    <label for="center" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        Study Center <span class="text-red-500 ml-1">*</span>
                    </label>
                    <select 
                        id="center" 
                        name="center" 
                        required
                        class="input-field w-full px-4 py-4 border rounded-xl focus:outline-none text-gray-700 font-medium appearance-none bg-white"
                        disabled
                    >
                        <option value="">Please select grade level first</option>
                    </select>
                </div>

                              <!-- Submit Button -->
              <div class="pt-6">
                  <button 
                      type="submit" 
                      class="submit-btn w-full text-white font-bold py-4 px-8 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-500/30 text-lg"
                  >
                      <span class="flex items-center justify-center">
                          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                          </svg>
                          Submit Registration
                      </span>
                  </button>
                  
                  <!-- Error Message Display -->
                  <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-xl">
                      <div class="flex items-center">
                          <svg class="w-5 h-5 text-red-600 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                          </svg>
                          <span id="errorText" class="text-red-700 font-medium"></span>
                      </div>
                  </div>
              </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-8 success-message p-6 rounded-2xl">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="w-8 h-8 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-green-800">Registration Successful!</h3>
                        <p class="text-green-700 mt-1">Welcome to our Mathematics Academy. We'll contact you soon!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>











    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            fetch("https://prod-240.westeurope.logic.azure.com:443/workflows/766d9c7e49914017b7161ddc5685c241/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=vIl6iohFFT8Pgp97lhofp5KUyPXKhNPHWOiZ8LNQtrY", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    studentName: document.getElementById("studentName").value,
                    studentNumber: document.getElementById("studentNumber").value,
                    parentPhone: document.getElementById("parentPhone").value,
                    gradeLevel: document.getElementById("gradeLevel").value,
                    center: document.getElementById("center").value
                })
            })
            .then(res => res.json())
            .then(data => alert("Registration successful!"))
            .catch(err => alert("Error submitting form"));
        });
    </script>




</body>
</html>
