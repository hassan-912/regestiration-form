<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.MohamedNayel Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    


    <link rel="icon" type="image/png" href="/nayel.png" />
    <img src="nayel.png" alt="Website Logo" class="max-w-[150px] h-auto">



    <style>
    
        body {
            font-family: 'Poppins', sans-serif;
        }
 
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-field {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #e5e7eb;
        }
        
        .input-field:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -8px rgba(59, 130, 246, 0.3);
        }
        
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1), 0 8px 25px -8px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
        
        /* Field-specific error styling */
        .input-field.border-red-500 {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1), 0 8px 25px -8px rgba(239, 68, 68, 0.3);
        }
        
        .input-field.border-green-500 {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1), 0 8px 25px -8px rgba(16, 185, 129, 0.3);
        }
        
        .field-error {
            animation: slideIn 0.3s ease-out;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #059669 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px -12px rgba(59, 130, 246, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(-1px) scale(1.01);
        }
        
        .success-message {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border: 1px solid #a7f3d0;
            animation: slideIn 0.5s ease-out;
        }
        


        @media (max-width: 640px) {
            .form-container {
                margin: 0.5rem;
                padding: 1.25rem;
                border-radius: 1.5rem;
            }
            
            .academic-bg {
                padding: 0.5rem 0;
            }
            
            .header-icon {
                width: 4rem;
                height: 4rem;
            }
            
            .header-icon svg {
                width: 2rem;
                height: 2rem;
            }
            
            .form-title {
                font-size: 1.875rem;
                line-height: 2.25rem;
            }
            
            .form-subtitle {
                font-size: 1rem;
                line-height: 1.5rem;
            }
            
            .input-field {
                padding: 0.875rem 1rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .submit-btn {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }
        
       
        
        /* Touch-friendly improvements for mobile */
        @media (max-width: 640px) {
            .input-field {
                min-height: 48px; /* Minimum touch target size */
            }
            
            .submit-btn {
                min-height: 48px;
            }
            
         
        }
        .math-symbols {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
    background: linear-gradient(135deg, #2c3e50, #4ca1af); /* academic gradient */
    background-attachment: fixed;
}
.math-symbol {
    position: absolute;
    font-size: 2rem;
    opacity: 0.2;
    animation: drift 20s linear infinite;
    color: rgba(255, 255, 255, 0.8);
}
@keyframes drift {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-100vh) rotate(360deg); }
}



    </style>
</head>






<body class="min-h-screen academic-bg math-pattern py-8 px-4 relative">
    <div class="math-symbols"></div>


    <!-- Geometric Background Elements -->
    <div class="geometric-shapes fixed inset-0 pointer-events-none"></div>
    
            <div class="max-w-2xl mx-auto relative z-10 px-4 sm:px-0">
            <!-- Header -->
            <div class="text-center mb-6 sm:mb-8">
           
            <h1 class="form-title text-4xl md:text-5xl font-bold text-white mb-3 drop-shadow-lg">Student Registration</h1>
            <p class="form-subtitle text-green-600 text-lg md:text-xl font-medium">Join our Mathematics Academy</p>
            <div class="w-24 h-1 bg-gradient-to-r from-blue-400 to-green-400 mx-auto mt-4 rounded-full"></div>
        </div>

        <!-- Form Container -->
        <div class="form-container rounded-3xl p-6 sm:p-8 md:p-10 shadow-2xl">
            <form id="studentForm" class="space-y-4 sm:space-y-6">
                <!-- Student Name -->
                <div class="form-field-group space-y-2">
                    <label for="studentName" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Student Name <span class="text-red-500 ml-1">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="studentName" 
                        name="studentName" 
                        required
                        pattern="[A-Za-z\s]+"
                        title="Please enter only letters and spaces"
                        class="input-field w-full px-4 py-4 border rounded-xl focus:outline-none text-gray-700 placeholder-gray-400 font-medium"
                        placeholder="Enter student's full name"
                    >
                </div>

                      <!-- Student Number -->
        <div class="form-field-group space-y-2">
          <label for="studentNumber" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
            <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
            Student Number <span class="text-red-500 ml-1">*</span>
          </label>
          <input 
          type="tel"
          id="studentNumber"
          name="studentNumber"
          required
          pattern="\d{11}"
          title="Please enter exactly 11 digits"
          maxlength="11"
          class="input-field w-full px-4 py-4 border rounded-xl focus:outline-none text-gray-700 placeholder-gray-400 font-medium"
          placeholder="Enter student number"
        />
        
        </div>

        <!-- Parent Phone -->
        <div class="form-field-group space-y-2">
          <label for="parentPhone" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
            <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            Parent Phone Number <span class="text-red-500 ml-1">*</span>
          </label>
          <input 
          type="tel"
          id="parentPhone"
          name="parentPhone"
          required
          pattern="\d{11}"
          title="Please enter exactly 11 digits"
          maxlength="11"
          class="input-field w-full px-4 py-4 border rounded-xl focus:outline-none text-gray-700 placeholder-gray-400 font-medium"
          placeholder="Enter parent's phone number"
        />
        </div>

                <!-- Grade Level -->
                <div class="form-field-group space-y-2">
                    <label for="gradeLevel" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        Grade Level <span class="text-red-500 ml-1">*</span>
                    </label>
                    <select 
                        id="gradeLevel" 
                        name="gradeLevel" 
                        required
                        class="input-field w-full px-4 py-4 border rounded-xl focus:outline-none text-gray-700 font-medium appearance-none bg-white"
                    >
                        <option value="">Select grade level</option>
                        <option value="1st prep">1st Preparatory</option>
                        <option value="2nd prep">2nd Preparatory</option>
                        <option value="3rd prep">3rd Preparatory</option>
                        <option value="1st sec">1st Secondary</option>
                        <option value="2nd sec">2nd Secondary</option>
                    </select>
                </div>

                <!-- Centers -->
                <div class="form-field-group space-y-2">
                    <label for="center" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        Study Center <span class="text-red-500 ml-1">*</span>
                    </label>
                    <select 
                        id="center" 
                        name="center" 
                        required
                        class="input-field w-full px-4 py-4 border rounded-xl focus:outline-none text-gray-700 font-medium appearance-none bg-white"
                        disabled
                    >
                        <option value="">Please select grade level first</option>
                    </select>
                </div>

                              <!-- Submit Button -->
              <div class="pt-4 sm:pt-6">
                  <button 
                      type="submit" 
                      class="submit-btn w-full text-white font-bold py-4 px-8 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-500/30 text-lg"
                  >
                      <span class="flex items-center justify-center">
                          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                          </svg>
                          Submit Registration
                      </span>
                  </button>
                  
                  <!-- Error Message Display -->
                  <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-xl">
                      <div class="flex items-center">
                          <svg class="w-5 h-5 text-red-600 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                          </svg>
                          <span id="errorText" class="text-red-700 font-medium"></span>
                      </div>
                  </div>
              </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-8 success-message p-6 rounded-2xl">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="w-8 h-8 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-green-800">Registration Successful!</h3>
                        <p class="text-green-700 mt-1">Welcome to our Mathematics Academy. We'll contact you soon!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>



    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            fetch("https://prod-240.westeurope.logic.azure.com:443/workflows/766d9c7e49914017b7161ddc5685c241/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=vIl6iohFFT8Pgp97lhofp5KUyPXKhNPHWOiZ8LNQtrY", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    studentName: document.getElementById("studentName").value,
                    studentNumber: document.getElementById("studentNumber").value,
                    parentPhone: document.getElementById("parentPhone").value,
                    gradeLevel: document.getElementById("gradeLevel").value,
                    center: document.getElementById("center").value
                })
            })
            .then(res => res.json())
            .then(data => alert("Registration successful!"))
            .catch(err => alert("Error submitting form"));
        });


        
    </script>


<script>
    const symbols = ['π', '∞', '∑', '∫', '√', '∆', '≈', '∂', '∇', 'log', 'sin', 'cos', 'tan', 'cot', 'sec', 'csc', 'MR.NAYEL' , 'MR.NAYEL'];
    const container = document.querySelector('.math-symbols');
    for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.className = 'math-symbol';
        span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        span.style.left = `${Math.random() * 100}%`;

        span.style.top = `${Math.random() * 100}%`;
        span.style.zIndex = `${Math.random() * 100}`;

        span.style.padding = `${Math.random() * 10}px`;

        span.style.border = `${Math.random() * 10}px solid rgba(255, 255, 255, ${Math.random() * 0.8})`;

        span.style.borderColor = `rgba(255, 255, 255, ${Math.random() * 0.8})`;

        span.style.borderStyle = `solid`;
        span.style.borderWidth = `${Math.random() * 10}px`;
        span.style.borderColor = `rgba(255, 255, 255, ${Math.random() * 0.8})`;
        span.style.borderRadius = `${Math.random() * 10}px`;
        span.style.borderStyle = `solid`;
        span.style.borderWidth = `${Math.random() * 10}px`;
        span.style.borderColor = `rgba(255, 255, 255, ${Math.random() * 0.8})`;
        span.style.borderRadius = `${Math.random() * 10}px`;
        span.style.borderStyle = `solid`;
        span.style.borderWidth = `${Math.random() * 10}px`;
        span.style.borderColor = `rgba(255, 255, 255, ${Math.random() * 0.8})`;

        span.style.fontSize = `${1 + Math.random() * 4}rem`;
